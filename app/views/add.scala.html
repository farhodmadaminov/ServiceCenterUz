@()

@main("Add") {

    @navbar("add")

    <div class="container main-content">
        <h2 class="text-center">Add new computer</h2>
        <form class="@routes.Compyuters.add()" method="post">
            <div class="form-group">
                <label for="inp-name">Mode</label>
                <input type="text" class="form-control" id="inp-name"
                name="mode" required="">
            </div>
            <div class="form-group">
                <label for="inp-desc">cpu</label>
                <textarea type="text" class="form-control" id="inp-desc"
                name="cpu" required=""></textarea>
            </div>
            <div class="form-group">
                <label for="inp-country">mark</label>
                <input type="text" class="form-control" id="inp-country"
                name="mark" required="">
            </div>

            <button type="number" class="btn btn-primary">Submit</button>
        </form>
    </div>
}
